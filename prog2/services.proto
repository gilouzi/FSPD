syntax = "proto3";

package services;

service DoStuff {
    rpc get_service_port (ServiceName) returns (ServicePort) {}
    rpc get_service_description (ServiceName) returns (ServiceDescription) {}
}

message ServiceName {
    string name = 1;
}

message ServicePort {
    int32 port = 1;
}

message ServiceDescription {
    string description = 1;
}